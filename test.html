	<script type="text/javascript">
		window.addEventListener('load', function(event) {
			var firstSteps = [
			{
				class: 'fullscreen',
				opacity: 1,
				rotate: '360deg',
				animation: {
					easing: 'linear',
					duration: 800
				}
			}, {
				class: '',
				opacity: 0,
				rotate: '0deg',
			}];
			var steps = firstSteps.concat([{
				class: 'halfleftscreen',
				opacity: 1,
				rotate: '0deg',
				ratioSide: null,
				animation: {
					easing: 'linear',
					duration: 200
				}
			}, {
				class: 'halfrightscreen',
				opacity: 0,
				rotate: '-360deg',
				ratioSide: null,
				animation: {
					easing: 'linear',
					duration: 400
				}
			},{
				class: '',
				opacity: 1,
				rotate: '720deg',
			}])

			var initElement = function( element ){
				var teleporter = new Teleporter({
					selector: '#' + element.id,
					sizeClass: 'fullscreen',
					ratioSide: 'height',
					animation: {
						easing: 'linear',
						duration: 2000
					}
				});
				teleporter.saveSteps(firstSteps);
				element.addEventListener('click',  teleporter.teleport.bind(teleporter, steps))
			}

			var elements = document.querySelectorAll('.example');
			Array.prototype.forEach.call(elements, initElement);
			document.body.classList.add('teleporter-ready');
		});
	</script>
